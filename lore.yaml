about:
  topic: The Drunken Dragon Universe
  facts:
  - Magic is ruled by 2 forces, Arcane fields (physical) and Aether currents (abstract).
  - Valia is a continent in the universe.

---
about:
  topic: Thiolden
  facts:
  - Thiolden is a country in Valia.
  - Norsund is the most common language.
  - Thiolden means "land of the brave" in Norsund.
  - Thiolnay is the demonym for Thiolden.
  - Thiolden is known for its many dangers from evolved beasts, new monsters, undead and demons.
  - Thiolden is inhabited by many conscious fantasy races.

---
about:
  topic: Thiolden's Geography
  facts:
  - Thiolden is divided by mountains and a river from other countries.
  - The most common biomes are dark pine forests, tumulus plains, wraith lands, mountains, and enchanted forests.
  - Tumulus plains have underground dungeons with hidden magic, treasures, and dangers.
  - Wraith lands are regions plagued with the undead and unholy beings.
  - Thiolden is inhabited by rational and non-rational beings, including the Vilnayan towns, Auristar, Karhak'Modan, Ik'nal'tar, Runmyren, and demons/undead factions.

---
about:
  topic: The Vilnayan
  facts:
  - Vilnayan is the name for independent villages, towns and small cities in Thiolden.
  - Vilnayan architecture focuses on defense and reflects their culture.
  - Vilnay is the demonym for Vilnayan.
  - Most Vilnayan towns have a night guard (Nimkjold) for defense.
  - Vilnayan towns trade rare resources from magical beasts and the land for wealth.

---
about:
  topic: Vilnayan Culture
  facts:
  - Vilnayan towns are diverse and made up of many races.
  - Defense and combat skills are highly valued in Vilnayan culture.

---
about:
  topic: Vilnayan Professions
  facts:
  - Vilkyren are "free swords" who hunt dangerous beasts and monsters, bound by a code of chivalry.
  - Sundwanderen are bards who write songs about their adventures and serve as important sources of communication.
  - Gatherers, crafters, and traders gather, craft, and trade magical materials and weapons.
  - Night guards (Nimkjold) serve as the first line of defense for the Vilnayan.

---
about:
  topic: The Vilkyren
  facts:
  - > 
    The Vilkyren possess a unique ability known as the "Visions of the Hunt," which allows them to see the aura 
    of magic-infused creatures, as well as the trails of their movements. 
  - They tipically have exceptional combat skills, martial or magical
  - Highly sought after by the towns and cities of Thiolden for their services as monster hunters. 
  - > 
    The Vilkyren are proud of their abilities and often decorate their weapons and armor with the auras of the 
    creatures they have defeated, creating a visual representation of their hunting prowess.

---
about:
  topic: Auristar
  facts:
  - Aurinay is the demonym for Auristar.
  - Auristar is the most successful and developed city in Thiolden.
  - Auristar is a beacon of hope in Thiolden with a rich history, powerful religion, strong government, and thriving economy.
  - Auristar is the only faction with political influence outside Thiolden and serves as a gate to access Thiolden's resources.



