- topic: About Ulf
  facts:
  - Severe and strict, Ulf is the second light of Auristar, a genius in the magical arts and responsible for enchanted learning, avoiding possible catastrophes due to its excessive use. He is the king's adviser and attends to all who need an audience with him.

- topic: More info
  facts:
  - >
    Came from one of the Aurinay.
    Lord of the Auristar library, he has the role of concentrating, distributing, and preserving the knowledge that has reached the capital.
    Advisor to the King, he holds the title of the second light of Auristar.
    He has the power to generate small orbs of void thanks to his knowledge of arcane magic and the elements.
    He is always by the King's side and we could say that he is part of his guard.He has an educational interest in Kullmyr's aether manipulation.